# SmartAgent 应用配置
# 基础配置
environment: "development"
debug: true

# 日志配置
logging:
  level: "INFO"
  format:
    development: "<green>{time:YYYY-MM-DD HH:mm:ss}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> - <level>{message}</level>"
    production: "{time:YYYY-MM-DD HH:mm:ss} | {level: <8} | {name}:{function}:{line} - {message}"
  handlers:
    console:
      enabled: true
      level: "INFO"
      colorize: true
    file:
      enabled: true
      level: "INFO"
      path: "logs/app.log"
      rotation: "10 MB"
      retention: "30 days"
      compression: "zip"
  loggers:
    "main": "INFO"
    "feishu": "INFO"
    "llm": "DEBUG"
    "database": "INFO"

# 飞书配置
